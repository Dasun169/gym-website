  <style type="text/css">
    .main1{
      background-color: #0F0F0F;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      height: 140vh;
      margin-top: -10px;
    }

    .payment-body{
      width: 40%;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 2cap;
      color: white;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .payment-body h1{
      color: white;
      text-align: center;
      padding-top: 30px;
    }

    .payment-types{
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }

    .type{
      padding-left: 30px;
      font-size: 14px;
    }

    .payment-table{
      width: 90%;
      margin: auto;
      margin-top: 20px;
      font-size: 15px;
    }
    
    .payment-table input{
      width: 98%;
      height: 30px;
      border-radius: 1cap;
      background-color: #0F0F0F;
      color: white;
    }

    .submit{
      text-align: center;
      margin-top: 15px;
      padding-bottom: 30px;
    }

    .btn button {
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
      font-size: 16px;
    }

    .btn button:hover {
      background-color: #ff4500;
    }

    #membership_type{
      background-color: #0F0F0F;
      color: white;
      width: 200px;
      padding-left: 10px;
      margin-left: 35px;
      height: 35px;
      border-radius: 1cap;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="main1">

    <div class="header">
      <div class="logo1">
        <a href="home.html"><img src="remake-images/logo.jpg" class="logo_img" alt="logo"></a>
      </div>
      <div class="nav_bar">
          <a href="home.html" class="nav_item">Home</a>
          <a href="service.html" class="nav_item">Services</a>
          <a href="contact-us.html" class="nav_item">Contact Us</a>
          <a href="login.html" class="nav_item">Login</a>
      </div>
    </div>

    <div class="payment">
      <div class="payment-body">

        <h1>CONFIRM <span style="color: red;"> YOUR </span> PAYMENT</h1>

        <div class="payment-types">
          <div class="visa"> <i class="fa fa-cc-visa" style="font-size:48px;color:red"></i> </div>
          <div class="master-card"> <i class="fa fa-cc-mastercard" style="font-size:48px;color:red"></i> </div>
          <div class="paypal"> <i class="fa fa-cc-paypal" style="font-size:48px;color:red"></i> </div>
        </div>

        <form action="payment.php" method="post">
          <div class="type">
            <input type="radio" value="private" name="accType" required>Private
            <input type="radio" value="business" name="accType" required>Business
          </div>

          <div>
            <br>
            <select name="membership_type" id="membership_type">
              <option value="silver">Silver</option>
              <option value="gold">Gold</option>
              <option value="platinum">Platinum</option>
            </select>
          </div>
  
          <table class="payment-table">
            <tr>
              <td colspan="2">
                User Name  <br>
                <input type="name" name="userName" placeholder="JohnDoe" required><br><br>
              </td>
            </tr>
  
            <tr>
              <td colspan="2">
                Email  <br>
                <input type="email" name="email" placeholder="johndoe@gmail.com" required><br><br>
              </td>
            </tr>
  
            <tr>
              <td colspan="2">
                Card Number  <br>
                <input type="text" name="cardNo" placeholder="0000 0000 0000 0000" required><br><br>
              </td>
            </tr>
  
            <tr>
              <td>
                Expiry Date <br>
                <input type="text" name="expiryDate" placeholder="MM/YY" required><br><br>
              </td>
              <td>
                CVV <br>
                <input type="text" name="cvv" placeholder="***" required><br><br>
              </td>
            </tr>
          </table>
  
          <div class="submit">
            <div class="btn">
              <button type="submit">Payment Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>

    <div class="footer">

      </div>

  </div>
