  <script type="text/javascript">
    function validation(){

      const fullName = document.getElementById('full-name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone_number = document.getElementById('phone-number').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirm_password = document.getElementById('confirm-password').value.trim();
      const terms = document.getElementById('term').checked;

      let valid = true;

      if (!/^[a-zA-Z\s]+$/.test(fullName)) {
        document.getElementById('full-name-valid').style.visibility = 'visible';
        valid = false;
      } else {
        document.getElementById('full-name-valid').style.visibility = 'hidden';
      }

      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('email-valid').style.visibility = 'visible';
        valid = false;
      } else {
        document.getElementById('email-valid').style.visibility = 'hidden';
      }

      const phonePattern = /^\d{10}$/; 
      if (!phonePattern.test(phone_number)) {
        document.getElementById('phone-number-valid').style.visibility = 'visible';
        valid = false;
      } else {
        document.getElementById('phone-number-valid').style.visibility = 'hidden';
      }

      const passwordPattern = /^.{8,}$/;
      if (!passwordPattern.test(password)) {
        document.getElementById('password-valid').style.visibility = 'visible';
        valid = false;
      } else {
        document.getElementById('password-valid').style.visibility = 'hidden';
      }

      if (confirm_password !== password) {
        document.getElementById('confirm-password-valid').style.visibility = 'visible';
        valid = false;
      }
      else {
        document.getElementById('confirm-password-valid').style.visibility = 'hidden';
      }

      if (!terms) {
        document.getElementById('term-valid').style.visibility = 'visible';
        valid = false;
      }
      else {
        document.getElementById('term-valid').style.visibility = 'hidden';
      }

      if (valid) {
        return true; 
      } else {
        return false; 
      }
    }
  </script>
